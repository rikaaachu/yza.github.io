<!DOCTYPE html>
<html>
<head>
    <title> Contact Us </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="login-box">
                <div class="top-bar">
                    <div class="left-buttons">
                        <button class="circle1"></button>
                        <button class="circle2"></button>
                        <button class="circle3"></button>
                    </div>
                </div>
            <div class="formm">
                <h1> Contact Us! </h1>
                <p> Your feedback matters to us! We'd love to get in touch and learn more about how we can best serve you. </p> <br>
                <form>
                    <input type="text" placeholder="&nbsp Full Name" class="tabs" required> <br><br>
                    <input type="email" placeholder="&nbsp Email Address" class="tabs" required> <br><br>
                    <input type="tel" id="phone" name="phone" placeholder="&nbsp 0123-456-7890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" class="tabs" required> <br><br>
                    <h3> &nbsp Message us! </h3> 
                    <textarea rows="4" cols="58" name="comment" form="usrform" placeholder="&nbsp Message Us!" class="mestabs"> </textarea> <br><br>
                    <button type="submit" class="sub"> <h4 class = "subtext"> SUBMIT </h4> </button>
                </form>
            </div>
            <div class="social-login">
                <h1> Our Socials </h1>
                <div class="social-icons">
                    <a href="#"><img src="facebook.svg"></a>
                    <a href="#"><img src="mail.svg"></a>
                    <a href="#"><img src="messenger.svg"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
